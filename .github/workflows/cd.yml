name: CD Deployment

on:
  workflow_dispatch:
    inputs:
      run_id:
        description: 'CI Run ID to deploy'
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo (needed for azure/webapps-deploy action)
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download artifact from CI run
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ARTIFACT_NAME=python-app-artifact
          RUN_ID=${{ github.event.inputs.run_id }}
          echo "Downloading artifact $ARTIFACT_NAME from CI run $RUN_ID"

          # Fetch the artifact download URL
          DOWNLOAD_URL=$(gh api \
          repos/${{ github.repository }}/actions/runs/$RUN_ID/artifacts \
          -q ".artifacts[] | select(.name==\"$ARTIFACT_NAME\") | .archive_download_url")

          if [ -z "$DOWNLOAD_URL" ]; then
            echo "Artifact not found!"
            exit 1
          fi

          # Download and unzip artifact
          curl -L -o artifact.zip "$DOWNLOAD_URL"
          unzip artifact.zip -d python-app-artifact
      


      - name: Azure Login (using OIDC)
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # 4️⃣ Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: TaskManagerDemo
          slot-name: 'production'
          package: './python-app-artifact'
